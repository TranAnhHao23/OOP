<script>
    class Temperature {
        C


        constructor(C) {
            this.C = C;
        }

        getF() {
            return (this.C * 9 / 5) + 32
        }

        getK() {
            return (this.C + 273.15)
        }
    }

    let c1 = new Temperature(25)
    console.log(c1.getF());
    console.log(c1.getK());
