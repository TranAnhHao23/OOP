    function migratoryBirds(arr){
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i])===-1){
                newArr.push(arr[i])
            }
        }

        let count = []
            for (let i = 0; i < newArr.length; i++) {
                count[i] = 0
            }
        for (let i = 0; i < newArr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (newArr[i] === arr[j]){
                    count[i]++
                }
            }
        }
        let max = count[0];
        let minValue = newArr[0];
        for (let i = 0; i < count.length; i++) {
            let tempCount = 0;
            let tempMin = 0;
            if (max <= count[i]) {
                tempCount = max
                max = count[i]
                tempMin = minValue
                minValue = newArr[i]
                if (tempCount === max && tempMin < newArr[i]) {
                    minValue = tempMin
                }
            }
        }

        return minValue

    }


    let arr = [1, 4, 4, 4, 5,1, 1]
    console.log(migratoryBirds(arr))
