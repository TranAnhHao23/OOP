<script>
    function diagonalDifference(arr) {
        let sumLeft = 0;
        let sumRight = 0;
        for (i = 0; i < arr.length; i++){
            sumLeft = sumLeft + arr[i][i];
            sumRight = sumRight + arr[i][arr.length-i-1]
        }
        return Math.abs(sumLeft - sumRight)
    }

    arr1 = [
        [1,2,3,5],
        [2,3,4,5],
        [3,4,5,6],
        [4,5,6,7]
    ]
    alert(diagonalDifference(arr1));




</script>
