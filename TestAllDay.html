<script>
    function gradingStudents(grades) {
        for (let i = 0; i < grades.length; i++) {
            if (grades[i] < 38) {
                grades[i];
            } else if (grades[i] % 5 >= 3) {
                grades[i] = grades[i] + (5 - grades[i]%5)
            } else {
                grades[i]
            }
        }
        return grades
    }

    let arr1 = [73,67,38,33]
    let a = gradingStudents(arr1)
    console.log(a)
</script>
